<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/login.html">Book Manager</a>
  </div>
</nav>

<main class="hero">
  <div class="container">
    <div class="mx-auto max-w-480">
      <div class="card p-4 p-md-5 shadow-sm">
        <h1 class="h4 mb-3">Tạo tài khoản</h1>
        <div id="alert"></div>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input required type="email" class="form-control" name="email" placeholder="you@email.com">
            <div class="invalid-feedback">Email không hợp lệ</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input required minlength="6" type="password" class="form-control" name="password" placeholder="Tối thiểu 6 ký tự">
            <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự</div>
          </div>
          <div class="mb-4">
            <label class="form-label">Họ tên</label>
            <input required type="text" class="form-control" name="name" placeholder="Nguyễn Văn A">
            <div class="invalid-feedback">Vui lòng nhập tên</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
          <p class="mt-3 mb-0 text-center text-secondary">Đã có tài khoản?
            <a href="/login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
      <p class="footer">© Book Manager</p>
    </div>
  </div>
</main>

<script src="/js/api.js"></script>
<script src="/js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
