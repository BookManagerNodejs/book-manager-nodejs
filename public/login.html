<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/login.html">Book Manager</a>
  </div>
</nav>

<main class="hero">
  <div class="container">
    <div class="mx-auto max-w-480">
      <div class="card p-4 p-md-5 shadow-sm">
        <h1 class="h4 mb-3">Đăng nhập</h1>
        <div id="alert"></div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input required type="email" class="form-control" name="email" placeholder="you@email.com">
            <div class="form-text">Sẽ được tự điền nếu bạn bật “Ghi nhớ email”.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input required minlength="6" type="password" class="form-control" name="password">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberEmail">
            <label class="form-check-label" for="rememberEmail">Ghi nhớ email</label>
          </div>
          <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>

          <div class="text-center my-3 text-secondary">— hoặc —</div>

          <a style="color: black" class="btn btn-outline-light w-100" href="/api/auth/google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" width="18" class="me-2">
            Đăng nhập bằng Google
          </a>

          <p class="mt-3 mb-0 text-center text-secondary">
            Chưa có tài khoản? <a href="/signup.html">Đăng ký</a>
          </p>
        </form>
      </div>
      <p class="footer">© Book Manager</p>
    </div>
  </div>
</main>

<script src="/js/api.js"></script>
<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
