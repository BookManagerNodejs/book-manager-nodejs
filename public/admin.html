<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quản lý sách (ADMIN)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/admin.html">Book Manager</a>
    <div class="ms-auto">
      <span class="badge badge-soft me-3" id="whoami">...</span>
      <a class="btn btn-outline-light btn-sm" href="#" id="btnLogout">Đăng xuất</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div id="alert"></div>
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-3">
        <label class="form-label">Giá tối thiểu</label>
        <input type="number" min="0" step="1000" class="form-control" id="minPrice" placeholder="vd. 10000">
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">Giá tối đa</label>
        <input type="number" min="0" step="1000" class="form-control" id="maxPrice" placeholder="vd. 200000">
      </div>
      <div class="col-12 col-md-6 text-md-end">
        <button class="btn btn-primary me-2" id="btnSearch">Tìm kiếm / Hiển thị</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">Thêm sách</button>
      </div>
    </div>
  </div>


  <div class="card p-0">
    <div class="table-responsive">
      <table class="table mb-0 align-middle">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Tác giả</th>
          <th>Giá</th>
          <th>Tồn</th>
          <th>Đã bán</th>
          <th>Danh mục</th>
          <th>Trạng thái</th>
          <th class="text-end">Thao tác</th>
        </tr>
        </thead>
        <tbody id="grid">
        <tr><td colspan="9" class="text-center py-4">Chưa có dữ liệu…</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>


<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form id="createForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Thêm sách</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <div id="createAlert"></div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Tiêu đề</label>
              <input required class="form-control" name="title">
            </div>
            <div class="col-md-6">
              <label class="form-label">Tác giả</label>
              <input required class="form-control" name="author">
            </div>
            <div class="col-md-4">
              <label class="form-label">Giá (VND)</label>
              <input required type="number" min="0" step="1000" class="form-control" name="price">
            </div>
            <div class="col-md-4">
              <label class="form-label">Tồn kho</label>
              <input required type="number" min="0" step="1" class="form-control" name="stock">
            </div>
            <div class="col-md-4">
              <label class="form-label">Đã bán</label>
              <input type="number" min="0" step="1" class="form-control" name="sold" value="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ảnh (URL)</label>
              <input required class="form-control" name="image" placeholder="/imgs/book.jpg">
            </div>
            <div class="col-md-6">
              <label class="form-label">Danh mục</label>
              <select required class="form-select" name="category_id" id="categoryIdSelect">
                <option value="">— Chọn danh mục —</option>
              </select>
              <div class="invalid-feedback">Vui lòng chọn danh mục</div>
            </div>
            <div class="col-12">
              <label class="form-label">Mô tả</label>
              <textarea required class="form-control" rows="3" name="description"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Đóng</button>
          <button class="btn btn-success" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/js/api.js"></script>
<script src="/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
