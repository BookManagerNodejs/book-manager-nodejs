<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Xác thực OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/login.html">Book Manager</a>
  </div>
</nav>

<main class="hero">
  <div class="container">
    <div class="mx-auto max-w-480">
      <div class="card p-4 p-md-5 shadow-sm">
        <h1 class="h4 mb-3">Xác thực tài khoản</h1>
        <div id="alert"></div>
        <form id="otpForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input required type="email" class="form-control" name="email" id="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Mã OTP</label>
            <input required inputmode="numeric" pattern="\\d{6}" maxlength="6" class="form-control" name="otp" placeholder="6 chữ số">
            <div class="invalid-feedback">OTP gồm 6 chữ số</div>
          </div>
          <button class="btn btn-success w-100" type="submit">Xác minh</button>
          <button type="button" class="btn btn-link w-100 mt-2" id="btnResend">Gửi lại OTP</button>
        </form>
      </div>
      <p class="footer">© Book Manager</p>
    </div>
  </div>
</main>
<script src="/js/api.js"></script>
<script src="/js/verify-otp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
